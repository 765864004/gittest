<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户注册</title>
<script type="text/javascript" language="javascript" src="__PUBLIC__/Js/jquery1.7.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/Js/common.js"></script>
</head>
<style>
body {
    background: none repeat scroll 0 0 #FFFFFF;
    font: 12px "宋体",arial,helvetica,clean,sans-serif;
}
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, p, blockquote, th, td {
    margin: 0 auto;
    padding: 0;
}

#wrap {
    margin: 0 auto;
    width: 1000px;
}
.loginBox {
    border: 1px solid #CCCCCC;
    margin: 10px auto 0;
    padding: 4px;
}
.loginBox .tit h3 {
    font: bold 16px "微软雅黑";
}
.btn4 {
    border: 1px solid #ABABAB;
    font-size: 12px;
    height: 18px;
    padding: 4px 0 0 5px;
    width: 160px;
}
</style>
<body>

<div id="wrap">
    <div style="height:400px;margin-top:50px;" class="loginBox lh20">
    <div style="padding:10px 10px 0 0; height:35px; background-position:left bottom;" class="tit"> 
      <h3 class="u_blue" style="text-align:center;border-bottom:1px gray solid">学员注册</h3>
    </div>
    <form action="{%:U('index/reg')%}" method="post" id="regFrm">
    <table width="732" border="0" align="center" cellspacing="0" cellpadding="0">
        <tbody>
	        <tr>
	            <td>
				     <table width="610" border="0" cellspacing="0" cellpadding="0" style="margin:20px 0 0 160px; color:#5E5E5E">
				        <tbody>
					        <tr>
					          <td colspan="4">&nbsp;</td>
					          </tr>
					        <tr>
					          <td width="90" align="right" height="35" class="u_blue bold"><span class="cred"></span>登陆名</td>
					          <td width="10"></td>
					          <td width="268"><input type="text" style="width:250px;" class="btn4" maxlength="60" id="uname" name="uname"></td>
					          <td width="286" id="tip_uname">由字母、数字、下划线等组成，5-20个字符</td>
					        </tr>
					        <tr>
                              <td width="100" align="right" height="35" class="u_blue bold"><span class="cred"></span>真实姓名</td>
                              <td width="10"></td>
                              <td width="268"><input type="text" style="width:250px;" class="btn4" id="truename" name="truename"></td>
                              <td width="283" id="tip_truename">请输入您的真实姓名</td>
                            </tr>
					        <tr>
					          <td width="90" align="right" height="35" class="u_blue bold"><span class="cred"></span>身份证号</td>
					          <td width="10"></td>
					          <td width="268"><input type="text" style="width:250px;" class="btn4" maxlength="60" id="card" name="card"></td>
					          <td width="286" id="tip_card">请填写你的个人身份证号</td>
					        </tr>
					        <tr>
                              <td width="90" align="right" height="35" class="u_blue bold"><span class="cred"></span>性别</td>
                              <td width="10"></td>
                              <td width="268"><input type="radio" name="usex" value="0" checked>男&nbsp;&nbsp;<input type="radio" name="usex" value="1" checked>女
                              </td>
                              <td width="286" id="tip_card"></td>
                            </tr>
					        <tr>
                              <td width="100" align="right" height="35" class="u_blue bold"><span class="cred"></span>部门</td>
                              <td width="10"></td>
                              <td width="268">
                                 <select name="depardid">
                                    {%volist name="departList" id="departPo"%}
                                        <option value="{%$departPo['id']%}">{%$departPo['name']%}
                                    {%/volist%}
                                 </select>
                              </td>
                              <td width="283" id="tip_truename">&nbsp;</td>
                            </tr>
					        <tr>
					          <td width="100" align="right" height="35" class="u_blue bold"><span class="cred"></span>密码</td>
					          <td width="10"></td>
					          <td width="268"><input type="password" style="width:250px;" class="btn4" id="pass" name="pass"></td>
					          <td width="283" id="tip_pass">请输入密码，6-20个字符</td>
					        </tr>
					        <tr>
					        <td width="100" align="right" height="35" class="u_blue bold"><span class="cred"></span>确认密码</td>
					          <td width="10"></td>
					          <td width="268"><input type="password" style="width:250px;" class="btn4" id="cpass" name="cpass"></td>
					          <td width="283" id="tip_cpass">请再次输入密码</td>
					        </tr>
					        <tr>
					          <td width="100" align="right" height="30" class="u_blue bold"></td>
					          <td width="10"></td>
					          <td height="44" style="padding-top:6px" colspan="3"><a href="javascript:void(0)" id="regByn"><img width="111" height="32" src="__PUBLIC__/Images/icon_tj4.gif" id="submit"></a></td>
					        </tr>
				      </tbody>
				  </table>
	            </td>
	        </tr>
        </tbody>
    </table>
    <input type="hidden" name="submit" value="1"/>
    </form>
  </div>
</div>
</body>
</html>
<script>
$(function(){
	$("#regByn").die().live("click", function(){
		
		//用户名
		var uname=$.trim($("#uname").val());
		if(uname.length < 5 || uname.length > 20){
			alert("用户名长度错误，请重新输入");
			return false;
		}else{
			if(isAlphaNumber(uname) == false){
			    alert("用户名由字母、数字、下划线等组成，5-20个字符");
			    return false;
			}
		}
		
		//真实姓名
		var truename = $.trim($("#truename").val());
		if(truename == ""){
			alert("真实姓名不能为空");
			return false;
		}
		
		//身份证
		var idcard = $.trim($("#card").val());
        if(checkIdentityCard(idcard) != 0)
        {
        	alert("身份证号码错误，请重新输入");
        	return false;
        }
        
        //密码
       var password = $.trim($("#pass").val());
        var repassword = $.trim($("#cpass").val());
        
        if(repassword == "" || password == ""){
        	alert("密码不能为空");
            return false;
        }else{
            if(isPassword1(password) && isPassword1(repassword)){
               if(password != repassword){
            	   alert("两次密码输入不一致");
                   return false;
               }
           }else{
        	   alert("密码长度不对");
        	   return false;
           }
        }
		
        var paraStr = $("#regFrm").serialize();
        var actionUrl = $("#regFrm").attr("action");

        $.post(actionUrl,paraStr,function(data){
        	
            if(data.status == 1){
                 alert("注册成功");
                 window.location.reload();
            }else{
            	alert(data.data)
            }
        },'json');
	})
})
</script>
