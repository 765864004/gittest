<div class="pageContent">
    <form  class="pageForm required-validate"  action="{%:U('admin/admin_manage/userAdd')%}" onsubmit="return validateCallback(this,dialogAjaxDone)" method="post" >
    <table id="UserListTable" class="list" style="width:100%;">
        <tbody>
            <tr>
                <td align="center" width='100'><label>用户名</label></td>
                <td align="left"><input type='text' name='uname'  class="required"/></td>
            </tr>
            <tr>
                <td align="center" width='100'><label>真实姓名</label></td>
                <td align="left"><input type='text' name='truename'  class="required"/></td>
            </tr>
            <tr>
                <td align="center"><label>性别</label></td>
                <td align="left">
                    <input type="checkbox" name="usex" value="0" checked>男&nbsp;
                    <input type="checkbox" name="usex" value="1">女
                </td>
            </tr>
            <tr>
                <td align="center" width='100'><label>身份证号</label></td>
                <td align="left"><input type='text' name='card'  class="required"/></td>
            </tr>
            <tr>
                <td align="center" width='100'><label>密码</label></td>
                <td align="left"><input type='password' name='password'  class="required"/></td>
            </tr>
            <tr>
                <td align="center"><label>部门</label></td>
                <td align="left">
                    <select name="departid" class="required">
                    {%volist name="departList" id='vo'%}
                        <option value="{%$vo['id']%}">{%$vo['name']%}</option>
                    {%/volist%}
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td colspan='2' align='right'><input type='submit' value='提交' /><input type='reset' value='重置' /></td>
            </tr>
        </tbody>
    </table>
    </form>
</div><!-- pageContent end -->
