<div class="pageContent">
    <form  class="pageForm required-validate"  action="{%:U('admin/yj_manage/yjTipEdit')%}" onsubmit="return validateCallback(this,dialogAjaxDone)" method="post" >
    <table id="UserListTable" class="list" style="width:100%;">
        <tbody>
             <tr>
                <td align="center" width='150'><label>故障id</label></td>
                <td align="left">
                    <select name="tid" id="tid">
                     {%volist name="list" id='vo'%}
                        <option value="{%$vo['autoid']%}" {%eq name="vo['autoid']" value="$Po['id']"%}selected{%/eq%}>{%$vo['cname']%}</option>
                     {%/volist%}
                     </select>
                </td>
            </tr>
            <tr>
                <td align="center"><label>提示序号</label></td>
                <td align="left"><input type='text' name='childid' value="{%$Po['childid']%}"/></td>
            </tr>
            <tr>
                <td align="center"><label>提示内容</label></td>
                <td align="left"><input type='text' name='txt' style="width:250px;" value="{%$Po['txt']%}"/></td>
            </tr>
            <tr>
                <td align="center"><label>分值</label></td>
                <td align="left"><input type='text' name='hold1' value="{%$Po['hold1']%}"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td colspan='2' align='right'><input type='submit' value='提交' /><input type='reset' value='重置' /></td>
            </tr>
        </tbody>
    </table>
    <input type="hidden" name="id" value="{%$Po['autoid']%}"/>
    </form>
</div><!-- pageContent end -->
